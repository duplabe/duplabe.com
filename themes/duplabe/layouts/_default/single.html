{{- define "main" -}}

    <h1>{{ .Title | markdownify }}</h1>
    <p>
        <small class="text-secondary">
            {{ if .PublishDate }}
                {{ .PublishDate.Format .Site.Params.DateFormat }}
            {{ end}}
            {{ if lt .Lastmod .PublishDate }}
                , updated {{ .Lastmod.Format .Site.Params.DateFormat }}
            {{ end}}
        </small>
    </p>
    <div class="single">
        {{ .Content }}
    </div>

{{- end -}}
